<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <!-- titolo e logo -->
      <header>
        <img src="logo.png" id="logo" >
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- prenotazione -->
      <main>
        <form class="" action="index.html" method="post">

          <div class="option">
            <input type="submit" value="Prenota">
            <input type="submit" value="Termina Prenotazione">
            <input type="submit" value="Accendi Luci">
          </div>

          <!-- Mezzi  -->
          <div class="Monopattino">

            <div class="inlane">
              <input type="checkbox">
              <h3 id="title2">Monopattino Gino22</h3>
            </div>
              <p class="dist"> &#8614; Via Guardalametri - a 220 metri da te </p>
          <div>
                <span class="dist">Stato carica:</span>
                <hr id="caricaGino22">
            </div>
          </div>
          <div class="Monopattino">

            <div class="inlane">
            <input type="checkbox">
            <h3 id="title2">Monopattino Mike24</h3>
            </div>
            <p class="dist"> &#8614; Via Ricciardoni - a 420 metri da te</p>
            <div>
                <span class="dist">Stato carica:</span>
                <hr id="caricaMike24">
            </div>
          </div>

          <div class="scooter">

            <div class="inlane">
            <input type="checkbox">
            <h3 id="title2">Monopattino Fede154</h3>
            </div>
            <span class="dist"> &#8614; Via Mentarini - a 490 metri da te </span>
            <div>
                <span class="dist">Stato carica:</span>
                <hr id="caricaFede154">
            </div>
          </div>

        </form>
      </main>
    </div>
  </body>
</html>
